# Fortune City — fortune.syntratrade.com
# Скопировать в /etc/nginx/sites-available/fortune.syntratrade.com
# ln -s /etc/nginx/sites-available/fortune.syntratrade.com /etc/nginx/sites-enabled/

upstream fortune_web {
    server 127.0.0.1:3006;
}

upstream fortune_api {
    server 127.0.0.1:3005;
}

server {
    listen 80;
    server_name fortune.syntratrade.com;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    server_name fortune.syntratrade.com;

    # SSL — certbot заполнит автоматически
    ssl_certificate /etc/letsencrypt/live/fortune.syntratrade.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/fortune.syntratrade.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    client_max_body_size 10m;

    # API — проксируем напрямую в NestJS
    location /api/ {
        rewrite ^/api/(.*) /$1 break;
        proxy_pass http://fortune_api;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 86400;
    }

    # WebSocket — Socket.IO
    location /socket.io/ {
        proxy_pass http://fortune_api;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 86400;
    }

    # Frontend — Next.js
    location / {
        proxy_pass http://fortune_web;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
